#java.naming.factory.initial=fr.dyade.aaa.jndi2.client.NamingContextFactory
#java.naming.provider.url=joram://localhost:16400

java.naming.factory.initial=com.sun.jndi.fscontext.RefFSContextFactory

#the JMSTestUtils will convert this into a real url
java.naming.provider.url=jndi/joram

#this is used by default
connectionFactoryJNDIName=JmsQueueConnectionFactory

#These are the other factories that you can use by explicitly telling
#the JMSTestUtils to use them
QueueConnectionFactoryJNDIName=JmsQueueConnectionFactory
TopicConnectionFactoryJNDIName=JmsTopicConnectionFactory
XAQueueConnectionFactoryJNDIName=XAJmsQueueConnectionFactory
XATopicConnectionFactoryJNDIName=XAJmsTopicConnectionFactory

username=root
password=root

xaSupported=true;